<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <h1 class="text-center">Todo App!</h1>
    <div class="container" ng-controller="PostController as post">
        <div class="col-sm-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Todo Item!</h3>
                </div>
                <div class="panel-body">
                    <textarea name="" placeholder="Type item here!" ng-model="post.newPost" cols="5" rows="1" class="form-control"></textarea>
                    <select ng-model="post.priority" style="width:100%;">
                        <option value="" selected disabled>Select Priority Level</option>
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                    <div class="panel-footer clearfix">
                        <button class="btn btn-primary pull-left" ng-click="post.addPost()">Add Todo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" ng-click="post.sort='priority'">Order by highest priority</button>
                <button type="button" class="btn btn-primary" ng-click="post.sort='-priority'">Order by lowest priority</button>
                <button type="button" class="btn btn-primary" ng-click="post.sort='text'">Order alphabetically</button>
            </div>
            <ul class="list-unstyled">
                <li ng-repeat="post in post.posts | orderBy:post.sort" ng-class="
                	{
                		'bg-danger': post.priority==1,
                		'bg-warning': post.priority==2,
                		'bg-info': post.priority==3
                	}
                ">{{post.text}}</li>
            </ul>
        </div>
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="app/app.module.js"></script>
        <script src="app/post/post.controller.js"></script>
</body>

</html>
